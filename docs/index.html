<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress Monitor</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>Progress Monitor</h1>
 <div style="font-size:14px;color:#555;">BUILD: 2025-12-24 v3</div>
 <div id="windowLabel">लोड हो रहा है…</div>

  <div style="margin:12px 0;">
    <label>साइट चुनें</label>
    <select id="siteSelect"></select>

    <label style="margin-left:12px;">
      <input type="checkbox" id="scaleUsed" />
      स्केल/टेप इस्तेमाल किया
    </label>
  </div>

  <div style="margin:12px 0;">
    <button id="startCamera">कैमरा चालू करें</button>
    <button id="capture" disabled>फोटो लें</button>
  </div>

  <video id="video" autoplay playsinline style="width:100%;max-width:520px;background:#000;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="status" style="margin-top:12px;"></div>

  <div style="margin:12px 0;">
    <button id="syncNow">अभी सिंक करें</button>
  </div>

  <h2>ऑफलाइन क्यू</h2>
  <div id="queue"></div>

  <div id="fatal" style="display:none; margin-top:12px; padding:12px; border:1px solid red;">
    <b>App error:</b>
    <pre id="fatalMsg" style="white-space:pre-wrap;"></pre>
  </div>

  <script>
    window.addEventListener("error", (e) => {
      document.getElementById("fatal").style.display = "block";
      document.getElementById("fatalMsg").textContent = e.message || String(e);
    });
  </script>

  <script src="./config.js"></script>
  <script src="./db.js"></script>
  <script src="./app.js"></script>

  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");
  </script>
</body>
</html>
<div style="margin:12px 0;">

  <select id="siteSelect"></select>

  <label style="margin-left:12px;">
    <input type="checkbox" id="scaleUsed" />
    स्केल/टेप इस्तेमाल किया
  </label>
</div>
